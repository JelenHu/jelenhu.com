<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--for mobile device rendering-->
  <title>Home - Jelen's Personal Website</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js" type="text/javascript">  </script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js" type="text/javascript">  </script>
  <script type="text/javascript">  
        $(document).ready(function(){
          $.get(generate_servleturl("GetImgPath"), function(data){
           change_background(data);
          });
          $.get(generate_servleturl("GetThemeDescription"), function(data){
            var arr = data.split("$$");
            var name = "当前主题：" + arr[0] + "\x0A\x0A";
            var content = arr[1]; 
            $("#infoicon").attr({"title":name + content, "alt":name + content});
          });
          $("#nexticon").click(function(event) {
            $.get(generate_servleturl("GetImgPath"), function(data){
             change_background(data);
            });
          });
          $("#nexticon").mouseover(function(event) {
            $(this).css("cursor", "pointer");
          });
          $("#nexticon").mouseout(function(event) {
            $(this).css("cursor", "default");
          });
        });
        function change_background(data) {
          $('body').css('background-image', 'url( ' + 'http://' + window.location.host + data + ')');
        }
        function generate_servleturl(name) {
          return "http://" + window.location.host + "/bk/"+ name;
        }
  </script> 
  <style>
    a {
      text-decoration: none; 
      color: rgb(255,255,255);
    }
    a:hover {
      text-decoration: underline; 
    }
    body {
      /*background-image: url("imgs/bg.jpg");*/
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }	
    div.homepane {
      position: absolute;
      height: 80px;
      left: 0px;
      right: 0px;
      top: 0px;
      background: rgba(0,0,0,0.5);
    }
    div.about {
      position: absolute;
      line-height: 80px;
      width: 100%;
      text-align: left;
      font-size: 15px;
      font-family: 'Helvetica',verdana;
      color: rgb(255,255,255);    
    }
    div.about img {
      vertical-align: middle;
      padding-right: 15px;
      padding-left: 30px;
      width: 30px;
      height: 30px;
    }
    div.homelinks {
      position: absolute; 
      line-height: 50px;  /* the ul tag has 30px line-height. Thus total 80px */
      width: 100%;
      text-align: center;    
      font-size: 15px;
      font-family: 'Helvetica', verdana;
      color: rgb(255,255,255);    
    }
    div.homelinks li{
      display: inline-block;
      padding-right: 10px;
    }
    #middlepane {
      width: 400px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -200px; /*make it half of div width*/
      margin-top: -100px; /*make it half of div heigh*/
      background: rgba(0,0,0,0.5);
    }
    div.bginfopane {
      position: absolute;
      right: 20px; 
      bottom: 20px; 
    }
  </style>
</head>
<body>
  <div class="homepane">
    <div class="about"><img src="imgs/portrait.png" alt="" /><b>Jelen's Personal Website</b></div>
    <div class="homelinks">
      <ul>
        <li><a href="/blog">Blog(中文)<a/></li>
        <li>|</li>
        <li><a href="/blog-en">Blog(English)</a></li>
        <li>|</li>
        <li><a href="/m">多多的画册</a></li>
      </ul>
    </div>
  </div>
  <div class="bginfopane">
    <img id="infoicon" src="imgs/icon_info.png"/>
    <img id="nexticon" src="imgs/icon_next.png" style="border:0;" alt="当前主题的下一张图片" title="当前主题的下一张图片"/>
  </div>
</body>
</html>
